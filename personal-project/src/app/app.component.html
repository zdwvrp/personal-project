<div id="master-container">
    <mat-toolbar id="toolbar" [class.hide]="hideToolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <h4>{{activeTab?.title}}</h4>
        
        <div class="toolbar-icon-container">
            <ng-container *ngFor="let tab of fileCabinetTabs">
                <div class="file-cabinet-tab" [style.background-color]="tab.active ? tab.activeStyles['background-color'] : ''" [ngClass]="tab.active ? 'file-cabinet-tab-active' : 'file-cabinet-tab-inactive'">
                    <a *ngIf="tab.type == 'link'" mat-icon-button [routerLink]="tab.link">
                        <mat-icon>{{tab.iconText}}</mat-icon>
                    </a>
                    <button *ngIf="tab.type == 'menu'" mat-icon-button>
                        <mat-icon>{{tab.iconText}}</mat-icon>
                    </button>
                </div>
            </ng-container>
        </div>
    </mat-toolbar>
    
    <mat-drawer-container id="drawer" [class.maximized]="hideToolbar">
        <mat-drawer #sidenav [mode]="'over'">
            <div class="sidenav-drawer-content">
                
            </div>
        </mat-drawer>
    
        <mat-drawer-content class="sidenav-content">
            <div class="sidenav-content-container">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
